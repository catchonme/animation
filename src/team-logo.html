            position: absolute;
            left: 50%;
            -webkit-transform: translateX(-50%);

            font-size: 12px;
            color: #000;
            line-height: 12px
        }

            margin-right: 10.2%

            opacity: 0
        }

            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            width: 1%;
            font:900 30px/60px arial,sans-serif;
            text-align: center;
        }
        @-webkit-keyframes team-logo-left {
            0% {
                -webkit-transform: translate3d(-145px, 0, 0) scale(2);
                -webkit-transform-origin: center;
                -webkit-animation-timing-function: ease-out;
                opacity: .05
            }
            50%, 60% {
                -webkit-transform: translate3d(76px, 0, 0) scale(2);
                -webkit-transform-origin: center;
                -webkit-animation-timing-function: cubic-bezier(.33, .95, .77, 1.01);
                opacity: .8
            }
            85% {
                -webkit-transform: translate3d(-10px, 0, 0) scale(1);
                -webkit-animation-timing-function: ease-in;
                -webkit-transform-origin: center;
                opacity: 1
            }
            100% {
                -webkit-transform: translate3d(0, 0, 0) scale(1);
                -webkit-transform-origin: center;
                opacity: 1
            }
        }
        @-webkit-keyframes team-logo-right {
            0% {
                -webkit-transform: translate3d(145px, 0, 0) scale(2);
                -webkit-transform-origin: center;
                -webkit-animation-timing-function: ease-out;
                opacity: .05
            }
            50%, 60% {
                -webkit-transform: translate3d(-76px, 0, 0) scale(2);
                -webkit-transform-origin: center;
                -webkit-animation-timing-function: cubic-bezier(.33, .95, .77, 1.01);
                opacity: .8
            }
            85% {
                -webkit-transform: translate3d(10px, 0, 0) scale(1);
                -webkit-animation-timing-function: ease-in;
                -webkit-transform-origin: center;
                opacity: 1
            }
            100% {
                -webkit-transform: translate3d(0, 0, 0) scale(1);
                -webkit-transform-origin: center;
                opacity: 1
            }

<div class="anim-warpper">

        <div class="partner-name">曼联</div>
    </a>
        <div class="activity-info-wrap ">
            VS
        </div>
        <a class="activity-partner right">
            <div class="partner-logo" data-image="53.png"
                 style="background: url('./images/53.png') 50% 20% / cover no-repeat;"></div>
            <div class="partner-name">利物浦</div>
        </a></div>
</div>
